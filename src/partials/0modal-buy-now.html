<div class="backdrop is-hidden data-modal" data-modal>
    <div class="modal">
        <button type="button" class="modal__close-button data-modal-close" data-modal-close>
            <svg class="modal__close-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>
        <h2 class="modal__title">Fill out this form and we will get back to you</h2>
        <form class="modal__form" name="modal-form">
            <label for="name" class="modal__label">Name</label>
            <div class="modal__container">
                <svg class="modal__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-person"></use>
                </svg>
                <input type="text" class="modal__input" name="name" id="name" />
            </div>

            <label for="tel" class="modal__label">Phone</label>
            <div class="modal__container">
                <svg class="modal__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-tel"></use>
                </svg>
                <input type="tel" class="modal__input" name="tel" id="tel" />
            </div>

            <label for="email" class="modal__label">Email</label>
            <div class="modal__container">
                <svg class="modal__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-email"></use>
                </svg>
                <input type="email" class="modal__input" name="email" id="email" />
            </div>
            <h3 class="modal__order">Select product and quantity</h3>
            <ul class="modal__list list">
                <li class="modal__list-item">
                    <label for="iceCream" class="modal__list-label">Ice cream</label>
                    <input type="number" class="modal__list-input" name="iceCream" id="iceCream" placeholder="Choose number" min="0" />
                </li>
                <li class="modal__list-item">
                    <label for="iceCoffee" class="modal__list-label">Ice coffee</label>
                    <input type="number" class="modal__list-input" name="iceCoffee" id="iceCoffee" placeholder="Choose number" min="0" />
                </li>
                <li class="modal__list-item">
                    <label for="milkshake" class="modal__list-label">Milkshake</label>
                    <input type="number" class="modal__list-input" name="milkshake" id="milkshake" placeholder="Choose number" min="0" />
                </li>
            </ul>
            
            <div class="modal__policy">
                <input type="checkbox" class="modal__check" name="policy" id="policy">
                <label for="policy" class="modal__agreement">
                    <svg class="modal__checkbox modal__checkbox--empty" width="16" height="15" tabindex="0">
                        <use href="./images/icons.svg#icon-empty"></use>
                    </svg>
                    <svg class="modal__checkbox modal__checkbox--filled" width="16" height="15" tabindex="0">
                        <use href="./images/icons.svg#icon-check"></use>
                    </svg>
                    I agree with <a href="" class="modal__link link">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit" class="modal__submit">Submit</button>
        </form>
    </div>
</div>
