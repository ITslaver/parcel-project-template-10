<div class="backdrop is-hidden data-modal" data-modal>
    <div class="modal">
        <button type="button" class="modal__close-button data-modal-close" data-modal-close>
            <svg class="modal__close-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>
        <h2 class="modal__title">Fill out this form and we will get back to you</h2>
        <form class="modal__form" name="modal-form">
            <label for="name" class="modal__label">Name</label>
            <div class="modal__container">
                <svg class="modal__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-person"></use>
                </svg>
                <input type="text" class="modal__input" name="name" id="name" />
            </div>

            <label for="tel" class="modal__label">Phone</label>
            <div class="modal__container">
                <svg class="modal__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-tel"></use>
                </svg>
                <input type="tel" class="modal__input" name="tel" id="tel" />
            </div>

            <label for="email" class="modal__label">Email</label>
            <div class="modal__container">
                <svg class="modal__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-email"></use>
                </svg>
                <input type="email" class="modal__input" name="email" id="email" />
            </div>

            <label for="comment" class="modal__label">I wish to purchase...</label>
            <textarea class="modal__comment" name="comment" id="comment" placeholder="Place your order"
                rows="4"></textarea>

            <div class="policy">
                <input type="checkbox" class="policy__check" name="policy" id="policy">
                <label for="policy" class="policy__agreement">
                    <svg class="policy__checkbox policy__checkbox--empty" width="16" height="15" tabindex="0">
                        <use href="./images/icons.svg#icon-empty"></use>
                    </svg>
                    <svg class="policy__checkbox policy__checkbox--filled" width="16" height="15" tabindex="0">
                        <use href="./images/icons.svg#icon-check"></use>
                    </svg>
                    I agree with <a href="" class="policy__link link">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit" class="modal__submit">Submit</button>
        </form>
    </div>
</div>
